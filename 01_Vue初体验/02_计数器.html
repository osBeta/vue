<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../vue.js">

    </script>
</head>
<body>
<div id="app">
    <h2>当前计数：{{counter}}</h2>
<!--    <button v-on:click="counter++">+</button>-->
<!--    <button v-on:click="counter&#45;&#45;">-</button>-->
    <button @click="addCounter">+</button>
    <button @click="subtraction">-</button>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            addCounter: function () {
                console.log('add被执行');
                this.counter++;
            },
            subtraction: function () {
                console.log('sub被执行');
                this.counter--;
            }
        }
    })
</script>
</body>
</html>
