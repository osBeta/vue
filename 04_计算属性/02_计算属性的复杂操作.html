<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div id="app">
  <h2>总价格:{{allPrice}}</h2>
</div>

<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      books: [
				{id: 110, name: 'Unix编程艺术', price: 119},
				{id: 111, name: '代码大全', price: 109},
				{id: 112, name: '深入理解计算机原理', price: 89},
				{id: 113, name: '现代操作系统', price: 139}
			]
    },
    computed: {
    	allPrice: function () {
    		//return this.books.reduce()
				let result = 0;
				for (let i = 0; i < this.books.length; i++) {
					result += this.books[i].price;
				}
				return result;
			}
		}
  })
</script>

</body>
</html>
