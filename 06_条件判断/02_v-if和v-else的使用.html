<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div id="app">
	<h2>{{result}}</h2>
</div>

<script src="../vue.js"></script>
<script>
	const app = new Vue({
		el: '#app',
		data: {
			score: 90
		},
		computed: {
			result () {
				let showMessage = '';
				if (this.score >= 90) {
					showMessage = '优秀';
				} else if (this.score >= 80) {
					showMessage = '中等';
				} else if(this.score >= 70) {
					showMessage = '良好';
				} else {
					showMessage = '及格';
				}
				return showMessage;
			}
		}
	})
</script>
</body>
</html>
