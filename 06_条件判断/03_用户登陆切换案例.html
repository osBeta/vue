<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div id="app">
	<span v-if="isUser">
		<label for="userName"></label>
		<input type="text" id="userName" placeholder="用户账号" key="userName">
	</span>
	<span v-else>
		<label for="userEmail"></label>
		<input type="text" id="userEmail" placeholder="用户邮箱" key="userEmail">
	</span>
	<button @click="isUser = !isUser">切换登陆</button>
</div>

<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
    	isUser: true
    }
  })
</script>
</body>
</html>
