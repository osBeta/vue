<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

</head>
<body>
<div id="app" v-cloak>
  <h2>{{message}}</h2>
  <h2 v-once>{{message}}</h2>
	<h2 v-html="url"></h2>
	<h2 v-pre>{{message}}</h2>

</div>

<script src="../vue.js"></script>
<script>
	/*
	 *	在vue解析之后，div中有一个属性v-cloak,在vue解析之后，div中没有一个属性v-cloak
	 *
	 */
  const app = new Vue({
    el: '#app',
    data: {
        message: '你好啊',
			url: '<a href="http://www.baidu.com">百度一下</a>'
    }
  })
</script>

</body>
</html>
