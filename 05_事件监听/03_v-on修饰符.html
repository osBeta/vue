<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div id="app">
	<div @click="divClick">
<!--	.stop修饰符的使用	-->
		<button @click.stop="btnClick">按钮</button>
	</div>
<!-- .prevent修饰符的使用	-->
	<form action="baidu">
		<input type="submit" value="提交" @click.prevent="submitClick">
	</form>
<!-- 监听某个键帽	-->
	<input type="text" @keyup.enter="keyUP">
<!-- .once修饰符的使用	-->
	<button @click="btn2Click">按钮2</button>
</div>

<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
		methods: {
    	btnClick () {
				console.log('btnClick');
			},
			divClick () {
				console.log('divClick');
			},
			submitClick () {
				console.log('submitClick')
			},
			keyUP () {
				console.log('kenUP');
			},
			btn2Click () {
				console.log('btn2Click')
			}
		}
  })
</script>
</body>
</html>
