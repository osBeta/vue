<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div id="app">
<!-- 事件调用的方法没有参数	-->
	<button @click="btn1Click">按钮1</button>
<!-- 在时间定义时，写函数时省略了小括号，但是方法本身是需要一个参数的，这个时候vue会默认将浏览器产生的event事件对象作为参数传入到方法	-->
	<button @click="btn2Click(12)">按钮2</button>
<!-- 方法定义时，我们需要event对象，同时又需要其他参数	-->
<!-- 在调用方法时，如何手动获取到浏览器参数的event对象：$event	-->
	<button @click="btn3Click(abc, $event)">按钮3</button>
</div>

<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
		methods: {
    	btn1Click () {
				console.log("btn1Click");
			},
			btn2Click (a) {
				console.log('------', a);
			},
			btn3Click (a,event) {
				console.log('+++++', abc, event);
			}
		}
  })
</script>
</body>
</html>
