<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div id="app">
	<cpn></cpn>
</div>

<template id="cpn">
	<div>
		<h2>当前计数：{{counter}}</h2>
		<button @click="decrement">-</button>
		<button @click="increment">+</button>
	</div>
</template>
<script src="../vue.js"></script>
<script>
	Vue.component ('cpn', {
		template: '#cpn',
		data () {
			return {
				counter: 0
			}
		},
		methods: {
			increment () {
				this.counter++;
			},
			decrement () {
				this.counter--;
			}
		}

	})
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })
</script>
</body>
</html>
